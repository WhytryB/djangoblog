{% extends 'blog/base_blog.html' %}

{% block title %}
	Создать тег - {{ block.super }}
{% endblock %}

{% block content %}
<form class="" action="{% url 'tag_create_url' %}" method="post">
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
			{% if field.errors %}
				<div class="alert alert-danger">
					{{ field.error }}
				</div>
			{% endif %}
		</div>
	{% endfor %}
		<div class="form-group">
			{{ form.title }}
			<br>
		</div>
	<button type="submit" class="btn btn-secondary" name="button">Сохранить</button>
</form>
{% endblock %}
