{% extends 'blog/base_blog.html' %}

{% block title %}
	Посты  - {{ block.super }}
{% endblock %}

{% block content %}
	<a href="{% url 'posts_list_url' pk='rating_up' %}"><button>По возрастанию рейтинга</button></a>
	<a href="{% url 'posts_list_url' pk='rating_down' %}"><button>По убыванию рейтинга</button></a>
	<a href="{% url 'posts_list_url' pk='date_up' %}"><button>По возрастанию даты</button></a>
	<a href="{% url 'posts_list_url' pk='date_down' %}"><button>По убыванию даты</button></a>
	{% for post in page_object.object_list %}
		{% if post.moderation is False %}

		{% include 'blog/includes/post_card_template.html' %}
		{% endif %}
	{% endfor %}
{% endblock %}
